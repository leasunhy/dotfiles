 <match target="pattern">
  <test name="family" qual="any">
   <string>Arial</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Lucida Grande</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Consolas</string>
  </test>
  <edit binding="same" mode="prepend" name="family">
   <string>Consolas</string>
   <string>Inconsolata-g for Powerline</string>
   <string>XHei Apple Mono</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Inconsolata-g for Powerline</string>
  </test>
  <edit binding="same" mode="prepend" name="family">
   <string>Inconsolata-g for Powerline</string>
   <string>XHei Apple Mono</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Anonymous Pro for Powerline</string>
  </test>
  <edit binding="same" mode="prepend" name="family">
   <string>Anonymous Pro for Powerline</string>
   <string>XHei Apple Mono</string>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
